<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <header class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Lab Booking</a>
            <nav>
                <a href="index.html" class="btn btn-light">Bookings</a>
                <a href="usage.html" class="btn btn-light">Usage Records</a>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        <h2>Book a Lab Room</h2>
        <form id="bookingForm" class="row g-3">
            <div class="col-md-3">
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="text" id="class" class="form-control" placeholder="Class" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="teacher" class="form-control" placeholder="Teacher Name" required>
            </div>
            <div class="col-md-2">
                <input type="time" id="startTime" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="time" id="endTime" class="form-control" required>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-success">Book</button>
            </div>
        </form>

        <h3 class="mt-4">Current Bookings</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Class</th>
                    <th>Teacher</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="bookingTableBody"></tbody>
        </table>

        <button onclick="exportCSV()" class="btn btn-warning">Download CSV</button>
        <button onclick="exportPDF()" class="btn btn-danger">Download PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

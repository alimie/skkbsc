<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Room Booking</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="logo.png" alt="School Logo" height="50">
            <nav>
                <a href="index.html" class="btn btn-outline-light">Booking</a>
                <a href="usage.html" class="btn btn-outline-light">Usage</a>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        <h2 class="text-center">Lab Room Booking</h2>

        <form id="bookingForm" class="mt-3 p-4 bg-light rounded shadow">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Date:</label>
                    <input type="date" id="bookingDate" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Class:</label>
                    <input type="text" id="bookingClass" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Teacher:</label>
                    <input type="text" id="bookingTeacher" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Start Time:</label>
                    <input type="time" id="startTime" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">End Time:</label>
                    <input type="time" id="endTime" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Book Lab</button>
        </form>

        <h3 class="mt-4">Current Bookings</h3>
        <table class="table table-striped mt-2">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Class</th>
                    <th>Teacher</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="bookingTableBody"></tbody>
        </table>

        <button id="download-bookings-csv" class="btn btn-success mt-2">Download CSV</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Usage Records</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="usage.js"></script>
</head>
<body>

    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="logo.png" alt="School Logo" height="50">
            <nav>
                <a href="index.html" class="btn btn-outline-light">Booking</a>
                <a href="usage.html" class="btn btn-outline-light">Usage</a>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        <h2 class="text-center">Lab Usage Records</h2>

        <form id="usageForm" class="mt-3 p-4 bg-light rounded shadow">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Date:</label>
                    <input type="date" id="usageDate" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Class:</label>
                    <select id="usageClass" class="form-control" required></select>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Teacher:</label>
                    <input type="text" id="usageTeacher" class="form-control" required>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Experiment Details:</label>
                    <textarea id="experimentDetails" class="form-control" rows="3" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Submit Usage</button>
        </form>

        <h3 class="mt-4">Usage Records</h3>
        <table class="table table-striped mt-2">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Class</th>
                    <th>Teacher</th>
                    <th>Experiment Details</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="usageTableBody"></tbody>
        </table>

        <button id="download-usage-pdf" class="btn btn-danger mt-2">Download PDF</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

</body>
</html>

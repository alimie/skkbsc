<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab Usage Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <header class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Lab Usage</a>
            <nav>
                <a href="index.html" class="btn btn-light">Bookings</a>
                <a href="usage.html" class="btn btn-light">Usage Records</a>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        <h2>Lab Usage Records</h2>
        
        <form id="usageForm" class="row g-3">
            <div class="col-md-3">
                <select id="bookingSelect" class="form-select" required>
                    <option value="">Select a Booking</option>
                </select>
            </div>
            <div class="col-md-5">
                <input type="text" id="usageDetails" class="form-control" placeholder="Usage Details" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success">Save Usage</button>
            </div>
        </form>

        <h3 class="mt-4">Recorded Usages</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Class</th>
                    <th>Teacher</th>
                    <th>Usage Details</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="usageTableBody"></tbody>
        </table>

        <button onclick="exportUsageCSV()" class="btn btn-warning">Download CSV</button>
        <button onclick="exportUsagePDF()" class="btn btn-danger">Download PDF</button>
    </div>

    <script src="usage.js"></script>
</body>
</html>
